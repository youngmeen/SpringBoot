<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Thymeleaf3</title>
</head>
<body>
	<table>
		<tr>
			<td>MID</td>
			<td>MNAME</td>
			<td>REGDATE</td>
		</tr>
		<tr th:each="member : ${list}">
			<td th:text="${member.mid}"></td>
			<td th:text="${member.mname}">Doe</td>
			<td th:text="${#dates.format(member.regdate, 'yyyy-MM-dd')}"></td>
		</tr>
	</table>

</body>
</html>
